<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>Anime Database</title>

        <!-- Icons -->
        <script src="https://kit.fontawesome.com/370c032c49.js" crossorigin="anonymous"></script>

		<!-- Bootstrap CSS Link-->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
	
	
        <!-- background-position: left/right% top/bottom%-->
		<style>
            
            #bodyBackground{
                background-image: linear-gradient(30deg, pink 5%, #e66465, #9198e5 50%, cadetblue);
                /* -webkit-animation: Animation 1s ease infinite;
                -moz-animation: Animation 1s ease infinite;
                animation: Animation 1s ease infinite; */
            }

            .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            padding-top: 100px; /* Location of the box */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
            }

            /* Modal Content */
            .modal-content {
            position: relative;
            background-color: #fefefe;
            margin: auto;
            padding: 0;
            border: 1px solid #888;
            width: 50%;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2),0 6px 20px 0 rgba(0,0,0,0.19);
            }


            /* The Close Button */
            .close {
            color: white;
            float: right;
            font-size: 28px;
            font-weight: bold;
            }

            .close:hover,
            .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
            }

            .modal-header {
            padding: 2px 16px;
            background-image: linear-gradient(45deg,#5ca5f6,#c180f9, #f27bcf);
            color: white;
            }

            .modal-body {
                padding: 2px 16px;
            }

            .btnBack {
                background: transparent no-repeat;
                outline: none;
                border: none;
            }


            /* @-webkit-keyframes Animation {
            0%{background-position:100% 0%} 
            50%{background-position:50% 50%}
            100%{background-position:0% 100%}
            }
            @-moz-keyframes Animation {
                0%{background-position:100% 0%}
                50%{background-position:50% 50%}
                100%{background-position:0% 100%}
            }
            @keyframes Animation { 
                0%{background-position:100% 0%}
                50%{background-position:50% 50%}
                100%{background-position:0% 100%}
            } */
			/* .submit-button {
				padding: 5px;
			} */
		</style>
	
	</head>
	<body id="bodyBackground">

		<div class="container">
			<h1>My Anime World</h1>

            <button type="button" id = "createButton" class="btn btn-primary">Add Anime</button>

            <div class= "modal" id="myModal">
                <div class="modal-content">

                    <div class="modal-header">
                        <h5 class="modal-title" id="modalTitle">Anime Details</h5>
                        <span class="close" aria-label="Close" aria-hidden="true">&times;</span>
                    </div>

                    <div class="modal-body">
                        <div class="row" id="new-form">
                            <div class="col-lg-6">
                                <form id = "new-anime-form" action = "#"> 
                                    <div class="form-group">
                                        <label>Anime Name</label>
                                        <input id="anime-name" class="form-control" type="text">
                                    </div>
                                    <div class="form-group">
                                        <label>Creator</label>
                                        <input id="anime-creator" class="form-control" type="text">
                                    </div>
                                    <div class="form-group">
                                        <label>Reading Form</label>
                                        <input id="anime-mediaType" class="form-control" type="text">
                                    </div>
                                    <div class="form-group">
                                        <label># of Episodes</label>
                                        <input id="anime-episodes" class="form-control" type="number">
                                    </div>
                                    <div class="form-group">
                                        <label>Rating</label>
                                        <input id="anime-rating" class="form-control" type="number">
                                    </div>
                                    <div class="form-group">
                                        <label>Watched?</label>
                                        <input id="anime-hasWatched" class="form-control" type="text">
                                    </div>
                                    <div class="form-group">
                                        <label>Studio</label>
                                        <input id="anime-studio" class="form-control" type="text">
                                    </div>
                                    <div class="form-group">
                                        <label>Did I Complete?</label>
                                        <input id="anime-iCompleted" class="form-control" type="text">
                                    </div>
                                    <div>
                                        <input class="btn btn-primary" type="submit" value="Save">
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    
                </div>

            </div>
            
            

			<div class="row" style="float:right;" >
				<div class="col-lg-6">
					<table class="table table-primary">
						<thead>
							<tr>
								<th>Anime Name</th>
								<th>Creator</th>
								<th>Reading Form</th>
                                <th># of Episodes</th>
                                <th>Rating</th>
                                <th>Watched?</th>
                                <th>Studio</th>
                                <th>Did I Complete?</th>
                                <th colspan="2">Edit/Delete</th>
                                <!-- add column for actions update/delete -->
            
							</tr>
						</thead>
						<tbody id="anime-table">     </tbody>
					</table>
				</div>
			</div>
		</div>
	</body>

	<script src="event.js" type="text/javascript"> </script> <!-- incorporating javascript here-->
    
</html>
